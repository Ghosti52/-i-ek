<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Fidan</title>

<style>
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #000;
  font-family: Arial;
}

#bitki {
  width: 120px;
  height: 240px;
  background: green;
  border-radius: 60px 60px 20px 20px;
  transition: all 3s ease;
  cursor: pointer;
  position: relative;
}

/* bÃ¼yÃ¼me */
.buyuk {
  width: 180px;
  height: 420px;
  background: darkgreen;
}

/* Ã§iÃ§ek */
.cicek::after {
  content: "ðŸŒ¸";
  font-size: 160px;
  position: absolute;
  top: -140px;
  left: 50%;
  transform: translateX(-50%);
}

/* yazÄ± */
#yazi {
  margin-top: 40px;
  font-size: 32px;
  color: #ffffff;
  text-shadow: 0 0 10px rgba(255,255,255,0.6);
  opacity: 0;
  transition: opacity 2s ease;
}
</style>
</head>

<body>

<div id="bitki"></div>
<div id="yazi">Bu benim notum ðŸŒ¸</div>

<script>
let asama = 0;
const bitki = document.getElementById("bitki");
const yazi = document.getElementById("yazi");

bitki.onclick = () => {
  if (asama === 0) {
    bitki.classList.add("buyuk");
    asama++;
  } 
  else if (asama === 1) {
    bitki.classList.add("cicek");
    yazi.style.opacity = 1;
    asama++;
  }
};
</script>

</body>
</html>
